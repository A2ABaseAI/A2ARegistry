apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: opensearch-data
  namespace: a2a-registry
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard  # Change to your storage class

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch
  namespace: a2a-registry
  labels:
    app: opensearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch
  template:
    metadata:
      labels:
        app: opensearch
    spec:
      initContainers:
      - name: fix-permissions
        image: busybox:latest
        command: ['sh', '-c']
        args:
          - |
            chown -R 1000:1000 /usr/share/opensearch/data
            chmod -R 755 /usr/share/opensearch/data
        volumeMounts:
        - name: opensearch-data
          mountPath: /usr/share/opensearch/data
        securityContext:
          runAsUser: 0
      containers:
      - name: opensearch
        image: opensearchproject/opensearch:2.14.0
        ports:
        - containerPort: 9200
          name: http
        - containerPort: 9300
          name: transport
        env:
        - name: discovery.type
          valueFrom:
            configMapKeyRef:
              name: opensearch-config
              key: discovery.type
        - name: plugins.security.disabled
          valueFrom:
            configMapKeyRef:
              name: opensearch-config
              key: plugins.security.disabled
        - name: OPENSEARCH_JAVA_OPTS
          valueFrom:
            configMapKeyRef:
              name: opensearch-config
              key: OPENSEARCH_JAVA_OPTS
        - name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: a2a-registry-secrets
              key: OPENSEARCH_INITIAL_ADMIN_PASSWORD
        - name: bootstrap.memory_lock
          value: "true"
        volumeMounts:
        - name: opensearch-data
          mountPath: /usr/share/opensearch/data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        securityContext:
          capabilities:
            add:
            - IPC_LOCK
            - SYS_RESOURCE
          runAsUser: 1000
          runAsGroup: 1000
          runAsNonRoot: true
        livenessProbe:
          httpGet:
            path: /_cluster/health
            port: 9200
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /_cluster/health
            port: 9200
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      securityContext:
        fsGroup: 1000
      volumes:
      - name: opensearch-data
        persistentVolumeClaim:
          claimName: opensearch-data

---
apiVersion: v1
kind: Service
metadata:
  name: opensearch
  namespace: a2a-registry
  labels:
    app: opensearch
spec:
  ports:
  - port: 9200
    targetPort: 9200
    protocol: TCP
    name: http
  - port: 9300
    targetPort: 9300
    protocol: TCP
    name: transport
  selector:
    app: opensearch

